<!DOCTYPE html>
<html>
<head>
<title>VisualEntityEditor</title>
</head>

<body>
	<canvas id="canvas" width="100%" height="100%"></canvas>
	<div id="content"></div>
	<div id="grid-bg"></div>
	<script type='text/javascript' src='dist/js/global.js' defer></script> 
	<script type="module">
		import VisualEntityEditor from './VisualEntityEditor.mjs';

		$.getJSON("demo.json", (entities) => {
    		VisualEntityEditor.loadJsonEntities(entities);
		});

		$(VisualEntityEditor.events).on('change', (event, eventData) => {
			console.log(eventData);

			for (const [index, entity] of Object.entries(VisualEntityEditor.entities)) {
				console.log(entity);
			}
			
		});
	</script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel='stylesheet' href='dist/css/main.css' type='text/css' media='all' />
</body>

</html>
